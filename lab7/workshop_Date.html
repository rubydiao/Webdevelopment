<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        let d = new Date();
        console.log("วันนี้ "+ d.getDate() +"/" + (d.getMonth()+1) + "/" + (d.getFullYear()+543));
        if(d.getMinutes() < 10){
            console.log("เวลา"+" "+ d.getHours()+"."+0+d.getMinutes()+" น.");
        }
        else{
            console.log("เวลา"+" "+ d.getHours()+"."+d.getMinutes()+" น.");
        }
    </script>
</body>
</html>
